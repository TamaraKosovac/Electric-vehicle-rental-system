<h2 mat-dialog-title>Add {{ data.type | titlecase }}</h2>

<div mat-dialog-content class="form-container">
  <div class="form-row">
    <div>
      <label class="field-label">ID</label>
      <mat-form-field class="full-width" appearance="outline">
        <input matInput [(ngModel)]="vehicle.uniqueId" />
      </mat-form-field>
    </div>

    <div>
      <label class="field-label">Manufacturer</label>
      <mat-form-field class="full-width" appearance="outline">
        <input matInput [(ngModel)]="vehicle.manufacturer" />
      </mat-form-field>
    </div>
  </div>

  <div class="form-row">
    <div>
      <label class="field-label">Model</label>
      <mat-form-field class="full-width" appearance="outline">
        <input matInput [(ngModel)]="vehicle.model" />
      </mat-form-field>
    </div>

    <div>
      <label class="field-label">Purchase price</label>
      <mat-form-field class="full-width" appearance="outline">
        <input matInput type="number" [(ngModel)]="vehicle.purchasePrice" />
      </mat-form-field>
    </div>
  </div>

  <ng-container *ngIf="data.type === 'cars'">
    <div class="form-row">
      <div>
        <label class="field-label">Purchase date</label>
<mat-form-field class="full-width" appearance="outline">
  <input matInput [matDatepicker]="picker" [(ngModel)]="vehicle.purchaseDate" />
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

      </div>

      <div>
        <label class="field-label">Image</label>
        <div 
          class="image-dropzone" 
          (dragover)="onDragOver($event)" 
          (dragleave)="onDragLeave($event)" 
          (drop)="onDrop($event)">
          <p *ngIf="!vehicle.imagePath">Drag & drop image here or click to select</p>
          <p *ngIf="vehicle.imagePath">Selected: {{ vehicle.imagePath.name }}</p>
          <input 
            type="file" 
            class="file-input" 
            (change)="onFileSelected($event)" 
            accept="image/*" />
        </div>
      </div>
    </div>

    <label class="field-label">Description</label>
    <mat-form-field class="full-width" appearance="outline">
      <textarea matInput rows="3" [(ngModel)]="vehicle.description"></textarea>
    </mat-form-field>
  </ng-container>

  <ng-container *ngIf="data.type === 'bikes'">
    <label class="field-label">Autonomy</label>
    <mat-form-field class="full-width" appearance="outline">
      <input matInput type="number" [(ngModel)]="vehicle.autonomy" />
    </mat-form-field>
  </ng-container>

  <ng-container *ngIf="data.type === 'scooters'">
    <label class="field-label">Max Speed</label>
    <mat-form-field class="full-width" appearance="outline">
      <input matInput type="number" [(ngModel)]="vehicle.maxSpeed" />
    </mat-form-field>
  </ng-container>
</div>

<div mat-dialog-actions class="dialog-actions">
  <button mat-stroked-button color="warn" (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="save()">Save</button>
</div>
