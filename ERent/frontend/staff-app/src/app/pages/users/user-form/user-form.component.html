<h2 mat-dialog-title>
  {{ data?.employee ? 'Edit Employee' : 'Add Employee' }}
</h2>

<div mat-dialog-content class="form-container">
  <form #employeeForm="ngForm">

    <div class="form-row">
      <div>
        <label class="field-label">Username</label>
        <mat-form-field class="full-width" appearance="outline">
          <input matInput
                 name="username"
                 [(ngModel)]="employee.username"
                 placeholder="Username"
                 required minlength="3" />
          <mat-error *ngIf="employeeForm.submitted && !employee.username">
            Username is required
          </mat-error>
        </mat-form-field>
      </div>

      <div *ngIf="!data?.employee">
        <label class="field-label">Password</label>
        <mat-form-field class="full-width" appearance="outline">
          <input matInput type="password"
                 name="password"
                 [(ngModel)]="employee.password"
                 placeholder="Password"
                 required minlength="8" />
          <mat-error *ngIf="employeeForm.submitted && !employee.password">
            Password is required
          </mat-error>
          <mat-error *ngIf="employeeForm.submitted && employee.password?.length! < 6">
            Password must be at least 8 characters
          </mat-error>
        </mat-form-field>
      </div>

        <div *ngIf="data?.employee">
        <label class="field-label">Password</label>
        <mat-form-field class="full-width" appearance="outline">
          <input matInput type="password"
                name="newPassword"
                [(ngModel)]="employee.password"
                placeholder="Password"
                minlength="8" />
          <mat-error *ngIf="employeeForm.submitted && employee.password && employee.password.length < 6">
            Password must be at least 8 characters
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="form-row">
      <div>
        <label class="field-label">First Name</label>
        <mat-form-field class="full-width" appearance="outline">
          <input matInput
                 name="firstName"
                 [(ngModel)]="employee.firstName"
                 placeholder="First Name"
                 required minlength="2" />
          <mat-error *ngIf="employeeForm.submitted && !employee.firstName">
            First Name is required
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <label class="field-label">Last Name</label>
        <mat-form-field class="full-width" appearance="outline">
          <input matInput
                 name="lastName"
                 [(ngModel)]="employee.lastName"
                 placeholder="Last Name"
                 required minlength="2" />
          <mat-error *ngIf="employeeForm.submitted && !employee.lastName">
            Last Name is required
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="form-row">
      <div>
        <label class="field-label">Role</label>
        <mat-form-field class="full-width" appearance="outline">
          <mat-select
            name="role"
            [(ngModel)]="employee.role"
            required
            placeholder="Choose">
            <mat-option *ngFor="let r of roles" [value]="r">
              {{ r }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="employeeForm.submitted && !employee.role">
            Role is required
          </mat-error>
        </mat-form-field>
      </div>
    </div>

  </form>
</div>

<div mat-dialog-actions class="dialog-actions">
  <button mat-stroked-button color="warn" (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary"
          [disabled]="!employeeForm.valid"
          (click)="save()">
    Save
  </button>
</div>
