<table mat-table [dataSource]="dataSource" class="mat-elevation-z2">

  <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
    <th mat-header-cell *matHeaderCellDef>{{ columnLabels[col] || col }}</th>
    <td mat-cell *matCellDef="let row">{{ row[col] }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let row">
      <button mat-button color="primary" (click)="edit.emit(row)">Update</button>
      <button mat-button color="warn" (click)="delete.emit(row)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="generatedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: generatedColumns"></tr>
</table>

<div class="paginator-container">
  <app-minimal-paginator
    [currentPage]="currentPage"
    [totalPages]="totalPages"
    (previous)="previous.emit()"
    (next)="next.emit()">
  </app-minimal-paginator>
</div>
