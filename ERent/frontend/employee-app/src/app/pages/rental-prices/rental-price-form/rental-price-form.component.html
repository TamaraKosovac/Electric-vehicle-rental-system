<h2 mat-dialog-title>Edit Price</h2>

<div mat-dialog-content class="form-container">
  <form #priceForm="ngForm">

    <div class="form-row">
      <div>
        <label class="field-label">Price per hour</label>
        <mat-form-field class="full-width" appearance="outline">
          <input matInput
                 type="number"
                 name="pricePerHour"
                 [(ngModel)]="rentalPrice.pricePerHour"
                 placeholder="Price per hour"
                 required
                 min="1"
                 step="0.01"
                 #priceCtrl="ngModel" />
          
          <mat-error *ngIf="priceCtrl.errors?.['required']">
            Price is required
          </mat-error>
          <mat-error *ngIf="priceCtrl.errors?.['min']">
            Price must be greater than 0
          </mat-error>
          <mat-error *ngIf="priceCtrl.errors?.['pattern']">
            Price can have up to 2 decimal places
          </mat-error>
        </mat-form-field>
      </div>
    </div>

  </form>
</div>

<div mat-dialog-actions class="dialog-actions">
  <button mat-stroked-button color="warn" (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary"
          [disabled]="!priceForm.form.valid"
          (click)="save()">
    Save
  </button>
</div>
