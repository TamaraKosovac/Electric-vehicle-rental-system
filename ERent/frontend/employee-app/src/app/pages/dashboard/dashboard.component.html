<div class="admin-layout">
  <aside class="sidebar">
    <div class="brand">
      <img src="assets/logo.png" alt="eRent" class="brand-logo">
      <div class="brand-name">eRent</div>
      <div class="brand-tagline">Easy. Electric. Everywhere.</div>
    </div>

    <nav class="menu">
      <ng-container *ngIf="userRole === Role.ADMIN || userRole === Role.MANAGER">
        <a routerLink="vehicles" routerLinkActive="active">
          <mat-icon>directions_car</mat-icon>
          <span>Vehicles</span>
        </a>
        <a routerLink="manufacturers" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
          <mat-icon>engineering</mat-icon>
          <span>Manufacturers</span>
        </a>
        <a routerLink="users" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
          <mat-icon>group</mat-icon>
          <span>Users</span>
        </a>
      </ng-container>

      <ng-container *ngIf="userRole === Role.OPERATOR || userRole === Role.MANAGER">
        <a routerLink="rentals" routerLinkActive="active">
          <mat-icon>assignment</mat-icon>
          <span>Rentals</span>
        </a>
        <a routerLink="rentals-map" routerLinkActive="active">
          <mat-icon>place</mat-icon>
          <span>Rentals map</span>
        </a>
        <a routerLink="clients" routerLinkActive="active">
          <mat-icon>people</mat-icon>
          <span>Clients</span>
        </a>
        <a routerLink="malfunctions" routerLinkActive="active">
          <mat-icon>build</mat-icon>
          <span>Malfunctions</span>
        </a>
      </ng-container>

      <ng-container *ngIf="userRole === Role.MANAGER">
        <a routerLink="statistics" routerLinkActive="active">
          <mat-icon>insert_chart</mat-icon>
          <span>Statistics</span>
        </a>
        <a routerLink="rental-prices" routerLinkActive="active">
          <mat-icon>sell</mat-icon>
          <span>Rental prices</span>
        </a>
      </ng-container>
    </nav>

    <div class="bottom">
      <a href="#" (click)="openLogoutDialog($event)">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </a>
    </div>
  </aside>

  <main class="content">
    <header class="topbar">
      <div class="dashboard-title">{{ pageTitle }}</div>
      <div class="spacer"></div>
      <div class="user-section">
        <img src="assets/admin.png" alt="Admin" class="user-avatar">
      </div>
    </header>

    <div class="page-container">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
